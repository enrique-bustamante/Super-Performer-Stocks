<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EPL Fantasy Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-grey w3-card w3-left-align w3-large">
                <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
                <a href="/" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
                <a href="/forwards" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Forwards</a>
                <a href="/midfielders" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Midfielders</a>
                <a href="/defenders" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Defenders</a>
                <a href="/goalies" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Goalkeepers</a>
            </div>

          <!-- Navbar on small screens -->
          <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
            <a href="/forwards" class="w3-bar-item w3-button w3-padding-large">Forwards</a>
            <a href="/midfielders" class="w3-bar-item w3-button w3-padding-large">Midfielders</a>
            <a href="/defenders" class="w3-bar-item w3-button w3-padding-large">Defenders</a>
            <a href="/goalies" class="w3-bar-item w3-button w3-padding-large">Goalkeepers</a>
          </div>
        </div>

        <!-- Header -->
        <header class="w3-container w3-purple w3-center" id="header" style="padding:128px 16px">
            <h1 class="w3-margin w3-jumbo">English Premier League Fantasy</h1>
            <h4 class="w3-xlarge">A Prediction Model</h4>
            <br>
            <br>
            <form>
                <input type="text" name="gameweek" placeholder="Gameweek">
                <input type="submit" value="Submit">
            </form>
            <form action="{{url_for('copies')}}" method="post">
                <button class="w3-button w3-padding-large w3-large w3-margin-top">Make Copies of Tables</button>
            <form action="{{url_for('runScript')}}" method="post">
                <button class="w3-button w3-padding-large w3-large w3-margin-top">Update Tables</button>
        </header>

        <!-- First Grid -->
        <div class="w3-row-padding w3-padding-64 w3-container">
            <div class="w3-content">
                <div class="w3-twothird">
                    {% block body1 %}{% endblock %}

                <div class="w3-third w3-center">
                </div>
            </div>
        </div>

        {% block body2 %}{% endblock %}

        <!-- Footer -->
        <footer class="w3-container w3-padding-64 w3-center w3-opacity">
            <div class="w3-xlarge w3-padding-32">
                <a href="https://www.linkedin.com/in/enrique-bustamante-543279109/">
                <i class="fa fa-linkedin w3-hover-opacity"></i>
                </a>
            </div>
        </footer>

        <script>
            // Used to toggle the menu on small screens when clicking on the menu button
            function myFunction() {
                var x = document.getElementById("navDemo");
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                } else {
                    x.className = x.className.replace(" w3-show", "");
                }
            }
        </script>

    </body>
</html>
